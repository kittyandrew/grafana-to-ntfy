name: build and push to dockerhub

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: install buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: build and push the image
        run: |
          REPO=($(echo ${GITHUB_REPOSITORY} | tr '/' ' '))
          DOCKER_IMAGE="${{ secrets.DOCKER_USERNAME }}/${REPO[1]}"

          REFS=($(echo ${GITHUB_REF} | tr '/' ' '))
          if [[ ${REFS[2]} == master ]]; then
            TAG="--tag ${DOCKER_IMAGE}:latest"
          else
            TAG="--tag ${DOCKER_IMAGE}:${REFS[2]}"
          fi

          for platform in linux/amd64 linux/arm64 do
            switch $platform
              case linux/amd64)
                architecture=x86_64-unknown-linux-musl
                ;;
              case linux/arm64)
                architecture=aarch64-unknown-linux-musl
                ;;
            esac
            docker buildx build --build-arg architecture=${architecture} --push ${TAG} --platform ${platform} .
          done
