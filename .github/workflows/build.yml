name: build and push to dockerhub

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: install buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: build and push the image
        run: |
          REPO=($(echo ${GITHUB_REPOSITORY} | tr '/' ' '))
          DOCKER_IMAGE="${{ secrets.DOCKER_USERNAME }}/${REPO[1]}"

          REFS=($(echo ${GITHUB_REF} | tr '/' ' '))
          if [[ ${REFS[2]} == master ]]; then
            TAG="${DOCKER_IMAGE}:latest"
          else
            TAG="${DOCKER_IMAGE}:${REFS[2]}"
          fi

          # @TODO: I hate this, but I do not know how to pass platform into rust builder
          #  automatically, so it maps 'linux/arm64' -> 'aarch64-unknown-linux-musl' etc.

          # AMD64
          docker buildx build --build-arg architecture=x86_64-unknown-linux-musl \
              --push --tag ${TAG}-amd64 --platform linux/amd64 .
          # ARM64
          docker buildx build --build-arg architecture=aarch64-unknown-linux-musl \
              --push --tag ${TAG}-arm64 --platform linux/arm64 .
          # Pushing combined main tag
          docker manifest create ${TAG} --amend ${TAG}-amd64 --amend ${TAG}-arm64
          docker manifest push ${TAG}
